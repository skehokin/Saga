<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create a new post</title>
  <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline" rel="stylesheet">
  <style>


  body {
    font-family:sans-serif;
    margin:0;
    background-color:tan;
  }
  main {
    width:800px;
    height:650px;
    margin:0 auto;
    padding-top:20px;
    background-color:white;
    border-radius:5px;
  }


  h2 {
      font-size:1.7em;


  }
  .subj_input {
    width:400px;
    padding:5px;
    border-radius:5px;
    float:right;

  }
.cont_input{
  width:500px;
  height:400px;
  border-radius:5px;
margin-top:20px;

}

  .formwrap{
    margin:0 auto;
    width:500px;
  }
  .submit_button{
    font-size:18px;

  border-radius:5px;
  margin-top: 20px;
  padding: 5px;
  float:right;
  }
  #subj_label{
    margin-left:3px;
    margin-top:20px;


  }
  header{
    height:200px;


  }
  .mainhead{
  margin:auto;
  text-align:center;
  padding-top:40px;
  color:white;
  font-family:'Kumar One Outline', cursive;
  font-size:1.7em;

  }
  </style>
</head>
  <body>
    <header><div class="mainhead"><h1>arkhe</h1></div></header>
    <main>
      <section class="formwrap">
      <h1>Create your new post</h1>
      <form method="post">
        <div class="subject">
        <label>
          <span id="subj_label">Subject:</span>
          <input type="text" name="subject" value="{{subject}}" class="subj_input">
        </label>
      </div>
      <div class="content">

          <textarea name="content" class="cont_input">{{content}}</textarea>

      </div>
      <p> {{ error }} </p>
      <div>
      <input type="submit" class="submit_button" value="Publish Blog Post">
    </div>
    </section>
    </main>
    <footer></footer>
  </body>
</html>
