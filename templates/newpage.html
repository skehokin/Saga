{% extends "base.html" %}
{% block title %}{{username}} on saga{% endblock %}
{% block body %}
    <body class="newpagebody {{image}}">
        <header class="header">
            <img src = "/static/sagaLogo.svg" class = "smallLogo">
            <div class="toprightlinks">
                <a href="/logout">
                    log out
                </a>
            </div>
        </header>
        <main>
            <div class = "blogname newpageblogname">
                <a href="/{{author}}">{{blog_name}}</a>
            </div>
            <div class="newformwrap">
                <section class="formwrapinner">
                    <form method="post">
                        <div class="subject">
                            <label>
                                <span class="subj_label">subject</span>
                                <input type="text" name="subject" value="{{subject}}" class="newsubj typeable">
                            </label>
                            </div>
                            <div class="content">
                            <label>
                                <p class="cont_label">
                                    content
                                </p>
                                <textarea name="content" class="newcont typeable">{{content}}</textarea>
                            </label>
                        </div>
                        <p>
                            <span class="error">{{ error }}</span>
                        </p>
                        <div class="publishwrap">
                            <a href="/{{author}}" class="loginSubmit cancel">cancel</a>
                            <input type="submit" class="loginSubmit publish" value="publish">
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </body>
{% endblock %}
