<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create a new post</title>
</head>
  <body>
    <header></header>
    <main>
      <form method="post">
        <div class="subject">
        <label>
          title:
          <input type="text" name="subject" value="">
        </label>
      </div>
      <div class="content">
        <label>
          content:<br>
          <textarea name="content"></textarea>
        </label>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
